<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>JOGOS</title>
</head>
<body>

<div class ="container">

    <h1>P√ÅGINA INICIAL - JOGOS</h1>

    <a class="btn btn-outline-primary" href="/cadastroJogos"> NOVO JOGO</a>

    <div class="border" th:if="${lista01 != null}"> 
        <div class="row m-1 border-bottom" th:each="jogo : ${lista01}">
            <div class="col-6">
                <a th:href="${'/detalhesJogos/' + jogo.id}" th:text="${jogo.nomeJogo}"></a>
            </div>  
            <div class="col-3 border-bottom text-center">
                <a class="btn btn-warning btn-sm" th:href="${'/editarJogo/' + jogo.id}"> EDITAR</a>
            </div>  
            <div class="col-3 border-bottom text-center">
                <a class="btn btn-danger btn-sm" th:href="${'/deletarJogo/' + jogo.id}"> APAGAR</a>
            </div>
        </div>
    </div> 

    <a class="btn btn-outline-primary" href="/"> VOLTAR </a>

</div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
